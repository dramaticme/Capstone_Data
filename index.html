<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stress Detection Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== GLOBAL STYLE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa; /* clean white background */
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      width: 100%;
      padding: 18px 40px;
      background: rgba(0,0,0,0.05);
      backdrop-filter: blur(5px);
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    .navbar .logo {
      font-size: 20px;
      letter-spacing: 0.5px;
    }

    /* ===== FORM CONTAINER ===== */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }

    /* ===== FORM CARD ===== */
    .form-card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      width: 100%;
      max-width: 750px;
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
      background: linear-gradient(90deg, #ff758c, #6a11cb, #ff758c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.subtext {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
      font-size: 15px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }

    .desc {
      display: block;
      font-weight: normal;
      font-size: 13px;
      color: #666;
      margin-bottom: 6px;
    }

    input:not([type="checkbox"]),
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      color: #333;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #bab3b4;
      box-shadow: 0 0 10px rgba(229, 177, 186, 0.3);
      outline: none;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #e2e5e5, #e2e5e5);
      color: #0f0101;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #e2e5e5, #e2e2e5);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .consent {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .consent-text {
      font-size: 14px;
      color: #444;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .form-card {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <!-- ===== NAVBAR ===== -->
  <div class="navbar">
    <div class="logo">Stress Detection Survey</div>
    <div>Research Project</div>
  </div>

  <!-- ===== FORM ===== -->
  <div class="container">
    <div class="form-card">
      <h1>Stress Detection Survey</h1>
      <p class="subtext">Help us understand stress levels and coping strategies</p>

      <form id="responseForm">
        <label>Username:
          <span class="desc">This will create your account.</span>
          <input type="text" name="username" required>
        </label>

        <label>Password:</label>
        <input type="password" name="password" required>

        <label>What is your Gender:
          <span class="desc">Please write in words.</span>
          <input type="text" name="gender" required>
        </label>

        <label>What is your Age:
          <span class="desc">Please write in words.</span>
          <input type="text" name="age" required>
        </label>

        <label>Describe yourself:
          <span class="desc">Your passions, first love, favourite dish, etc.</span>
          <textarea name="about" required></textarea>
        </label>

        <label>Your Lifestyle:
          <span class="desc">Music, Gym, Social Media, Study, Family, Food</span>
          <textarea name="lifestyle" required></textarea>
        </label>

        <label>How have you been lately?
          <span class="desc">Blessed, peaceful, stuck, stressed</span>
          <input type="text" name="status" required>
        </label>

        <label>Your Mood:
          <span class="desc">Lovely, angry, sad, excited — please describe.</span>
          <textarea name="mood" required></textarea>
        </label>

        <label>Recent thoughts:
          <span class="desc">Take a moment to reflect on your day or week.</span>
          <textarea name="thoughts" required></textarea>
        </label>

        <label>What’s Causing Stress?
          <span class="desc">E.g., procrastination, unhealthy diet, major life event.</span>
          <textarea name="stress" required></textarea>
        </label>

        <label>How are you handling stress?
          <span class="desc">Share anything that helped you cope.</span>
          <textarea name="coping" required></textarea>
        </label>

        <label>Your Worries (optional):
          <textarea name="worries"></textarea>
        </label>

        <label>Anything else to share?
          <textarea name="extra"></textarea>
        </label>

        <div class="consent">
          <input type="checkbox" id="consent" name="consent" required>
          <label for="consent" class="consent-text">
            I voluntarily consent to the collection and secure storage of my responses. I understand my data will be used only for research and algorithm development, and will remain anonymous.
          </label>
        </div>

        <button type="submit">Submit Response</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("responseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());
      formData.consent = e.target.consent.checked;

      try {
        const res = await fetch("/api/responses", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        if (res.ok) {
          alert("Response saved successfully!");
          e.target.reset();
        } else {
          alert("Failed to save response.");
          console.error(await res.text());
        }
      } catch (err) {
        alert("Network error. Failed to save response.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
